<body>
<fieldset id="f1"> <legend>
<p id="titulo">Programa de Contagem de Votos</p> </legend>
<p id="numTV">Numero Total de Votantes: </p>
<p id="numReal">Numero de Votos Realizados: </p>
<p id="numRes">Numero de Votos Restantes: </p>
</fieldset>
<br />
<fieldset><legend><p id="titulo">Lista dos Candidatos</p></legend>
<table>
  <tr>
    <th>Candidato 1</th>
    <th>Candidato 2</th>
    <th>Candidato 3 </th>
  </tr>
  <tr>
    <td id="c1"></td>
    <td id="c2"></td>
    <td id="c3"></td>
  </tr>
   <tr>
    <td><input type="button" value="Votar" id="cand1" onclick="votar1()"/></td>
    <td><input type="button" value="Votar" id="cand2" onclick="votar2()"/></td>
    <td><input type="button" value="Votar" id="cand3" onclick="votar3()"/></td>
  </tr>
</table>
</fieldset>

<script>

var numV=window.prompt("Numero Total de Votantes: ");
var numReal=0;
var numRes=numV;
document.getElementById('numTV').innerHTML+=numV;
document.getElementById('numReal').innerHTML+=numReal;
document.getElementById('numRes').innerHTML+=numRes;

var ptc1=0;
var ptc2=0;
var ptc3=0;
document.getElementById('c1').innerHTML+=ptc1;
document.getElementById('c2').innerHTML+=ptc2;
document.getElementById('c3').innerHTML+=ptc3;
var ganhador=" "; 

function votar1(){

if(numRes==0){
alert("O numero de votantes terminou");
numRes=0;
if ((ptc1>ptc2) && (ptc1>ptc3)){
  ganhador='Candidato 1';
}
else if((ptc2>ptc1) && (ptc2>ptc3)){
 ganhador='Candidato 2' ;
}
else if((ptc3>ptc1) && (ptc3>ptc2)){
 ganhador='Candidato 3';
 }
else{
document.getElementById('res').innerHTML="Resultado: Houve um Empate";
}
document.getElementById('res').innerHTML="Resultado: O vencedor foi o "+ganhador+"!!!";
}

else{
ptc1++;
numReal++;
numRes=numRes-1;
document.getElementById('c1').innerHTML=ptc1;
document.getElementById('numTV').innerHTML='<p id="numTV">Numero Total de Votantes: '+numV+ '</p>';
document.getElementById('numReal').innerHTML='<p id="numReal">Numero de Votos Realizados: '+numReal+'</p>';

}
}
