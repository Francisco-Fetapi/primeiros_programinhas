<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>fatal game 1</title>
	<meta charset="UTF-8">
	<meta name="VIEWPORT" content="width=device-width, initial-scale=1, shrink-to=no">
	<meta name="Author" content="Lopes Carlos">
	<style>
		#div{
			width: 30px;
			height: 30px;
			border: 1px solid #0ff;
			background-color: red;
			position: absolute;
			left: 0px;
			top: 0px;
		}
	</style>
</head>
<body>
	<div id="div"></div>
	<script>
		var dx;
		var dy;
		var px;
		var py;
		var vl;
		var obj;
		var tmp;
		
		function inicia(){
			dx = 0;
			dy = 0;
			px = 0;
			py = 0;
			vl = 10;
			obj = document.getElementById("div");
			document.addEventListener("keydown",teclaDw);
			document.addEventListener("keyup",teclaUp);
			tmp = setInterval(enterFrame,20);
		}
		function teclaDw(){
			var tecla = event.keyCode;
			if(tecla == 37){
				dx = -1;
			}
			else if(tecla == 38){
				dy = -1;
			}
			else if(tecla == 39){
				dx = 1;
			}
			else if(tecla == 40){
				dy = 1;
			}
		}
		function teclaUp(){
			var tecla = event.keyCode;
			if(tecla == 37){
				dx = 0;
			}
			else if(tecla == 38){
				dy = 0;
			}
			else if(tecla == 39){
				dx = 0;
			}
			else if(tecla == 40){
				dy = 0;
			}
		}
		function enterFrame(){
			px+=dx*vl;
			py+=dy*vl;
			obj.style.left=px+"px";
			obj.style.top=py+"px";
		}
		window.addEventListener("load",inicia);
	</script>
  </body>
	</html>
