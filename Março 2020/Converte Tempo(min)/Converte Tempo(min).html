    <title>Converte Tempo(h,m,s)</title>

    <style>
        @charset "utf-8";

            line-height:1.9;

            color: white;

</head>
<body>
    
    <div id="exercicio">
        <div id="DescEx">
            <h1 style="font-size: 35px;">Converte minuto</h1>
            <p><span>Ex.:7</span>
                Fa√ßa um algoritmo que receba um valor em minutos e diga quantas horas,minutos e segundos tem aqule minuto!
            </p>
        </div>

    </div>

    <section class="principal">        
        <p>Os Minutos:
            <input type="number" class="cxTexto" id="min" placeholder="Quantos minutos?">
        </p>
            <button class="botao" onclick="converteMinuto(min.value)">Converter Minutos</button>
    </section>

    <section class="principal telaRes">


    </section>

    <script>
        var minsRest = 0;
        var segRest = 0;
        var horas = 0;
        var minutos = 0;
        var segundos = 0;

       function converteMinuto(minuto){


           document.querySelector('.telaRes').innerHTML = "";
           
            if(minuto == "" ){
                window.alert('Preencha os dados corretamente! \nInsira Apenas numeros! \n Insira virgula nos numeros decimais');
            }
            else{
                    var parteDec;
                    var parteInt

                    if(minuto.indexOf(".")>1){
                        var posPonto = minuto.indexOf(".");
                        parteDec = minuto.substring(posPonto+1,minuto.length);
                        
                        parteInt = minuto.substr(0,posPonto);
                        
                        minutos = Number(parteInt) + Number(converteM(parteDec));
                        segundos = segRest;
                        horas = converteH(minutos);
                        minutos = minsRest;
                        
                    }
                    
                    else{

                       horas = converteH(minuto);
                       minutos = minsRest;

                    }
                    document.getElementsByClassName('telaRes')[0].innerHTML = `HORAS: ${String(horas+' h').fontcolor('black')} <br/>   MINUTOS: ${String(minutos+' m').fontcolor('black')}  <br/> SEGUNDOS: ${String(segundos+' s').fontcolor('black')}`;
                    document.querySelector('.telaRes').setAttribute('style','display:block');

            } 
         }
 
         function converteH(min){           
            var hora = 0;
           
            while(min>=60){
                min -= 60;
                hora++;
            }
            minsRest = min;
            return hora;
         }
         function converteM(seg){

            var mins = 0;
            while(seg>=60){
                seg-=60;
                mins++;
            }
            segRest = seg;
            return mins;
         }

    </script>

</body>
